version: "3.3"

services:

    logstash:
        image: docker.elastic.co/logstash/logstash:${ELASTIC_VERSION:-5.6.1}
        hostname: logstash
        ports:
          - "12201:12201/udp"
        networks:
            - elastic
        volumes:
            - ./elk/logstash/config/pipeline:/usr/share/logstash/pipeline

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-5.6.1}
        hostname: elasticsearch
        environment:
            - cluster.name=elasticsearch-dev
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ports:
            - 9200:9200
        volumes:
            - elasticsearch_data:/usr/share/elasticsearch/data
        networks:
            - elastic

    kibana:
        image: docker.elastic.co/kibana/kibana:${ELASTIC_VERSION:-5.6.1}
        hostname: kibana
        ports:
            - 5601:5601
        networks:
            - elastic
        environment:
            - ELASTICSEARCH_URL=http://elasticsearch:9200

networks:
    elastic:

volumes:
    elasticsearch_data:
